get:
  summary: List all ingredients
  operationId: listIngredients
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: size
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: search
      in: query
      schema:
        type: string
  responses:
    '200':
      description: A list of ingredients sorted by name
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/ingredients/IngredientDto.yaml'
post:
  summary: Create a new ingredient
  operationId: createIngredient
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/ingredients/IngredientDto.yaml'
  responses:
    '201':
      description: Successfully created ingredient
      content:
        application/json:
          schema:
            $ref: '../components/ingredients/IngredientDto.yaml'
    '400':
      description: Ingredient invalid
      content:
        application/json:
          schema:
            $ref: '../components/errors/ErrorDto.yaml'
